<div class="container divForm">
  <div class="formulario">
    <div class="titulo">
      <h1>Cadastro de aulas</h1>
    </div>
    <form class="form form-group" [formGroup]="formulario">
      <div class="row">
        <div class="col">
          <label class="label labelNome">Turma</label>
          <select class="form-select" aria-label="Default select example" formControlName = "turma">
            <option value="0" selected disabled>Selecione uma turma</option>
            <option *ngFor="let tur of turma" [ngValue]="tur.id">{{ tur.numero }}</option>
          </select>
        </div>
        <div class="col">
          <label class="label labelNome">Sala</label>
          <select class="form-select" aria-label="Default select example" formControlName = "sala">
            <option value="0" selected disabled>Selecione uma sala</option>
            <option *ngFor="let sal of sala" [ngValue]="sal.id">{{ sal.numero }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label class="label labelNome">Matéria</label>
            <select class="form-select" aria-label="Default select example" formControlName = "materia">
              <option value="0" selected disabled>Selecione uma matéria</option>
              <option *ngFor="let mat of materias"  [ngValue]="mat.id">{{ mat.nome }}</option>
            </select>
        </div>

        <div class="col">
            <label class="label labelNome">Dia</label>
            <select class="form-select" aria-label="Default select example" formControlName = "dia">
              <option value="0" selected disabled>Selecione um dias da semana</option>
              <option *ngFor="let dia of dias" [ngValue]="dia.id">{{ dia.nome }}</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label class="label labelNome">Hora</label>
            <select class="form-select" aria-label="Default select example">
              <option value="0" selected disabled>Selecione uma hora</option>
              <option *ngFor="let hora of horas" [ngValue]="hora.id">{{ hora.hora }}</option>
            </select>
        </div>
      </div>

      <div class="divBotao">
        <button type="button" class="btn botao" (click)="teste()">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
