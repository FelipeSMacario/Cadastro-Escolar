<div class="button-back">
  <app-button-back></app-button-back>
</div>
<div class="container divContainer">
    <form class="row g-3 formulario" [formGroup]="formulario">
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="Filtro"
          formControlName="filtro"
        />
      </div>
      <div class="col-auto">
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="valor"
        >
          <option value="0" selected disabled>Pelo que deseja filtrar</option>
          <option value="1">Nome</option>
          <option value="2">Matricula</option>
          <option value="3">Turma</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn button" type="button" (click)="buscar()" [disabled]="!formulario.valid">Buscar</button>
      </div>
    </form>
    
    <table class="table tabela flex" *ngIf="turmaAluno">
        <tr>
          <th>turma</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Data Nascimento</th>
          <th>Data Cadastro</th>
          <th>Gerenciamento</th>
        </tr>
        <tr *ngFor="let pessoa of turmaAluno">
            <td>{{ pessoa.turma.numero }}</td>
            <td>{{ pessoa.aluno.nome }}</td>
            <td>{{ pessoa.aluno.sobreNome }}</td>
            <td>{{ pessoa.aluno.dataNascimento | date : "dd/MM/yyyy" }}</td>
            <td>{{ pessoa.aluno.dataCadastro | date : "dd/MM/yyyy" }}</td>

          <td>
            <img
              src="../../../assets/images/editar.jpg"
              height="40"
              class="btn"
              (click)="atualizar(pessoa.aluno.matricula, pessoa.turma.id)"
            />
            <img src="../../../assets/images/delete.png" height="40" width="40" class="btn" (click)="modalDeletar(pessoa.aluno.matricula, pessoa.turma.id)" >
          </td>
        </tr>
      </table>

      <div *ngIf="pagina && pagina.totalPages > 1">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <button
              class="page-link itemBotao"
              (click)="anterior()"
              *ngIf="!pagina.first"
            >
              Anterior
            </button>
   
            <button
              class="page-link itemBotao"
              (click)="proximo()"
              *ngIf="!pagina.last"
            >
              Pr√≥ximo
            </button>
          </ul>
        </nav>
      </div>

  
  </div>
