<div class="container divForm">
  <app-button-back></app-button-back>
  <div class="formulario">
    <div class="titulo">
      <h1>Cadastro de matérias</h1>
    </div>
    <form class="form form-group" [formGroup]="formulario">
      <div class="row">
        <div class="col">
          <label class="label labelNome">Nome</label>
          <input type="text" class="form-control" placeholder="Nome" formControlName = "nome"  />
          <div *ngIf="submitted && formulario.controls.nome.errors" class="text-danger"></div>
          <ng-container *ngIf="formulario.controls.nome.touched">

            <span *ngIf="formulario.controls.nome.errors?.required">
              <div class="alert alert-danger" role="alert">
                O campo nome é um campo obrigatório!
              </div>
            </span>
            <span *ngIf="formulario.controls.nome.errors?.minlength">
              <div class="alert alert-danger" role="alert">
                O campo nome não tem a quantidade mínima de 3 caracteres!
              </div>
            </span>
            <span *ngIf="formulario.controls.nome.errors?.maxlength">
              <div class="alert alert-danger" role="alert">
                O campo nome ultrapassou o limite máximo de 50 caracteres!
              </div>
            </span>
          </ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label class="label labelNome">Professor</label>
            <select class="form-select" aria-label="Default select example" formControlName = "pessoa" >
              <option value="null" selected disabled>Selecione um professor</option>
              <option *ngFor="let pessoa of pessoa"  [ngValue]="pessoa.matricula">{{ pessoa.nome }}</option>
            </select>
            <ng-container *ngIf="formulario.controls.pessoa.touched">
              <span *ngIf="formulario.controls.pessoa.errors?.required">
                <div class="alert alert-danger" role="alert">
                  O campo nome do professor é um campo obrigatório!
                </div>
              </span>
            </ng-container>
        </div>
      </div>

      <div class="divBotao">
        <button type="button" class="btn botao" (click)="cadastrar()" [disabled]="!formulario.valid">Cadastrar </button>
      </div>
    </form>
  </div>
</div>
