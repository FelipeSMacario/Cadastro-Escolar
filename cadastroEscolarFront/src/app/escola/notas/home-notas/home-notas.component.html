<div class="button">
  <app-button-back></app-button-back>
</div>
<div class="container-home">
  <div class="content-home">
    <div
    class="card"
    [routerLink]="['buscar']"  *ngIf="pessoa.cargo === 'Professor' || pessoa.cargo === 'Admin'"
    >
      <div >
        <img
          class="img-menu"
          src="../../../../assets/images/nota-buscar.png"
          alt="..."
        />
        <div class="title-card">
          <h5>Buscar notas</h5>
        </div>
      </div>
    </div>

    <div
    class="card"
    [routerLink]="['cadastrar']" *ngIf="pessoa.cargo === 'Professor' || pessoa.cargo === 'Admin'"
    >
      <div >
        <img class="img-menu" src="../../../../assets/images/nota-save.png" alt="..." />
        <div class="title-card">
          <h5>Cadastro de notas</h5>
        </div>
      </div>
    </div>

    <div
    class="card"
    [routerLink]="['minhasNotas']" *ngIf="pessoa.cargo === 'Aluno'"
    >
      <div>
        <img class="img-menu" src="../../../../assets/images/notas minhas.png" alt="..." />
        <div class="title-card">
          <h5>Minhas notas</h5>
        </div>
      </div>
    </div>
  </div>
</div>
