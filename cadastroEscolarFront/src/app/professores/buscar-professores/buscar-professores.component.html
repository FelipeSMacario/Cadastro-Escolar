<div class="container divContainer">
  <form class="row g-3 formulario" [formGroup]="formulario">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        id="inputPassword2"
        placeholder="Filtro"
        formControlName="filtro"
      />
    </div>
    <div class="col-auto">
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="valor"
        (change)="mudanca()"
      >
        <option value="0" selected disabled>Pelo que deseja filtrar</option>
        <option value="1">Nome</option>
        <option value="2">Matricula</option>
        <option value="3">Todos</option>
      </select>
    </div>
    <div class="col-auto">
      <button
        class="btn button"
        type="button"
        (click)="buscar()"
        [disabled]="!formulario.valid"
      >
        Buscar
      </button>
    </div>
  </form>

  <table class="table tabela flex" *ngIf="pessoas">
    <tr>
      <th>Matricula</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Data Nascimento</th>
      <th>Data Cadastro</th>
      <th>Gerenciamento</th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.matricula }}</td>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.sobreNome }}</td>
      <td>{{ pessoa.dataNascimento | date : "dd/MM/yyyy" }}</td>
      <td>{{ pessoa.dataCadastro | date : "dd/MM/yyyy" }}</td>
      <td>
        <img
          src="../../../assets/images/editar.jpg"
          height="40"
          class="btn"
          (click)="atualizar(pessoa.matricula)"
        />
      </td>
    </tr>
  </table>

  <div *ngIf="pagina && pagina.totalPages > 1">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <button class="page-link itemBotao" (click)="anterior()" *ngIf="!pagina.first">
          Anterior
        </button>

        <li class="page-item">
          <a class="page-link itemBotao" (click)="definePagina(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link itemBotao" (click)="definePagina(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link itemBotao" (click)="definePagina(3)">3</a>
        </li>

        <button class="page-link itemBotao" (click)="proximo()" *ngIf="!pagina.last">
          Pr√≥ximo
        </button>
      </ul>
    </nav>
  </div>
</div>
