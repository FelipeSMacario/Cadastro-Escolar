<div class="container divForm">
    <div class="formulario">
      <div class="titulo">
        <h1>Cadastro de professores</h1>
      </div>
      <form [formGroup]="formulario" class="form form-group" (ngSubmit)="salvarAluno()">
        <div class="row">
          <div class="col">
            <label class="label labelNome">CPF</label>
            <input type="text" class="form-control" placeholder="CPF" formControlName = "cpf" />
          </div>
          <div class="col">
            <label class="label labelNome">Data Nascimento</label>
              <input type="date" class="form-control" placeholder="Data Nascimento" formControlName = "dataNascimento"/>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="label labelNome">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" formControlName = "nome" />
          </div>
  
          <div class="col">
            <label class="label labelNome">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome" formControlName = "sobreNome" />
          </div>
        </div>
  
        <div class="divBotao">
          <button class="btn botao">Cadastrar</button>
        </div>
        
      </form>
    </div>
  </div>
