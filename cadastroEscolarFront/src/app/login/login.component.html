<div  class="h-100 d-flex align-items-center justify-content-center divContainer">
    
  <div class="formulario">
    <div class="titulo">
        <h1>Login</h1>
    </div>
    <form class="form form-group">
      <div class="row campo">
          <label class="label labelNome">Login</label>
          <input
            type="text"
            class="form-control "
            placeholder="login"
            formControlName="login"
          />
         
        </div>
        <div class="row campo">
            <label class="label labelNome">Senha</label>
            <input
              type="password"
              class="form-control "
              placeholder="Senha"
              formControlName="dataNascimento"
            />
        </div>

      <div class="divBotao">
        <button class="btn botao">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
