<div class="contaier-header">
  <nav class="nav-bar">
    <ul>
      <li>
        <img [routerLink]="['']" class="img-header" src="../../assets/images/logo.png" />
      </li>
      <li>Escola Java</li>
      <li>
        <button class="botao" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"  *ngIf="isTherePhoto; else loading">
              <img [src]="fotoUrl" alt="" class="imagemBtn">
             </button>
             <ng-template #loading let-user>
              <button class="botao" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"  *ngIf="fotoUrl; else loading">
                <img src="../../../assets/images/sem foto.png" alt=""  class="imagemBtn">
               </button>
            </ng-template>  
             <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>not_interested</mat-icon>
                <span >Logout</span>
              </button>
            </mat-menu>
            <div class="divLabel">
            <label class="label">{{pessoa.nome}} {{pessoa.sobreNome}}</label>
            </div>
      </li>
    </ul>
  </nav>
</div>
